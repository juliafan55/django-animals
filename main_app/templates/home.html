{% extends 'base.html' %} 
{% block content %}
<div class="home__playlists">
    {% for location in locations %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{location.title}}</h3>
            <hr />
            {% for location in location.animals.all %}

            <div class="song">
                <span>{{forloop.counter}}</span>
                <span><b>{{location.name}}</b></span>
            </div>
        {% endfor %}
    </div>
{% empty %} 
    <div class="playlist mb-5">"There are no songs in this playlist"</div>
{% endfor %}
</div>
{% endblock %}
